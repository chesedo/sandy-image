<!DOCTYPE html>
<html>

<head>
    <title>Sandy Image Library - 3D View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 1600ms ease-in-out
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }

        .preview {
            align-content: center;
            text-align: center;
            position: relative;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .control-info {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 1000px) {
            .container {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="https://github.com/chesedo/sandy-image" class="github-corner" aria-label="View source on GitHub">
            <svg width="80" height="80" viewBox="0 0 250 250"
                style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path
                    d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                    fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                <path
                    d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                    fill="currentColor" class="octo-body"></path>
            </svg>
        </a>
        <div class="preview">
            <h2>3D Particle Visualization</h2>
            <img id="sandy-image" src="circle.png" />
            <div class="controls">
                <button id="toggle-animation">Pause Animation</button>
                <button id="reset-view">Reset View</button>
                <button id="top-view">Top View</button>
                <button id="front-view">Front View</button>
                <button id="side-view">Side View</button>
            </div>
            <div class="control-info">
                <p><strong>Mouse Controls:</strong> Left-click drag to rotate, right-click drag to pan, scroll wheel to
                    zoom in/out.</p>
                <p><strong>Touch Controls:</strong> One finger to rotate, two fingers to pan and pinch-zoom.</p>
            </div>

            <script src="sandy.js"></script>
            <script>
                let sandy_image = new SandyImage('#sandy-image', {
                    dampingFactor: 0.999,
                    initialZoom: -100,
                    steps: 5,
                });

                let isAnimating = true;
                const toggleButton = document.getElementById('toggle-animation');

                toggleButton.addEventListener('click', function () {
                    if (isAnimating) {
                        sandy_image.worker.postMessage({ action: 'stop' });
                        toggleButton.textContent = 'Resume Animation';
                    } else {
                        sandy_image.worker.postMessage({ action: 'start' });
                        toggleButton.textContent = 'Pause Animation';
                    }
                    isAnimating = !isAnimating;
                });

                const resetButton = document.getElementById('reset-view');
                resetButton.addEventListener('click', function () {
                    // Reset camera to initial position
                    sandy_image.rotationX = Math.PI / 4; // 45 degrees
                    sandy_image.rotationY = -Math.PI / 4; // 45 degrees
                    sandy_image.panX = 0;
                    sandy_image.panY = 25;
                    sandy_image.panZ = -100;

                    sandy_image.worker.postMessage({
                        action: 'setRotationCenter',
                        centerX: 0,
                        centerY: 0,
                        centerZ: 0,
                    });

                    sandy_image.updateCamera();
                });

                // Preset view buttons
                document.getElementById('top-view').addEventListener('click', function () {
                    sandy_image.rotationX = Math.PI / 2; // 90 degrees
                    sandy_image.rotationY = 0.0;
                    sandy_image.panX = -25;
                    sandy_image.panY = 25;
                    sandy_image.panZ = -100;

                    sandy_image.worker.postMessage({
                        action: 'setRotationCenter',
                        centerX: 0,
                        centerY: 0,
                        centerZ: 0,
                    });
                    sandy_image.updateCamera();
                });

                document.getElementById('front-view').addEventListener('click', function () {
                    sandy_image.rotationX = 0.0;
                    sandy_image.rotationY = 0.0;
                    sandy_image.panX = -25;
                    sandy_image.panY = -10;
                    sandy_image.panZ = -100;

                    sandy_image.worker.postMessage({
                        action: 'setRotationCenter',
                        centerX: 0,
                        centerY: 0,
                        centerZ: 0,
                    });
                    sandy_image.updateCamera();
                });

                document.getElementById('side-view').addEventListener('click', function () {
                    sandy_image.rotationX = 0.0;
                    sandy_image.rotationY = -Math.PI / 2; // -90 degrees
                    sandy_image.panX = 25;
                    sandy_image.panY = -10;
                    sandy_image.panZ = -100;

                    sandy_image.worker.postMessage({
                        action: 'setRotationCenter',
                        centerX: 0,
                        centerY: 0,
                        centerZ: 0,
                    });
                    sandy_image.updateCamera();
                });
            </script>
        </div>
    </div>
</body>

</html>
